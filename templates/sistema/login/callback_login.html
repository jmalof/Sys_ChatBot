<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form class="form" name="frm-login" id="frm-login">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input id="username" type="text" class="form-control" placeholder="Usuario" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
            <input id="password" type="password" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon2">
        </div>
        <hr>
        <div align="center">
            <a class="btn btn-success iniciar">
                <i class="fa fa-send" aria-hidden="true"> Iniciar sesión</i>
            </a>
            <a class="btn btn-danger reiniciar">
                <i class="fa fa-refresh" aria-hidden="true"> Resetear</i>
            </a>
        </div>
    </div>
</form>
</body>
</html>
